<div class="top">
  <button class="btn btn-primary" (click)="play()">Play!</button>
  <br>
  <p>Click the button above to start the trivia game.</p>
</div>

<hr>

<div class="col-sm-3"></div>
<div class="col-sm-1"><label>Search</label></div>
<div class="col-sm-4"><input type="text" [(ngModel)]="searchText" class="form-control"></div>
<div class="row"></div>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Percentage</th>
  </tr>
  <tr *ngFor="let s of allScores | filter:searchText">
    <td>{{s.username}}</td>
    <td>{{s.score}} / 3</td>
    <td>{{s.percentage | percent:'1.0-1'}}</td>
  </tr>
</table>
